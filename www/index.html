<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/ng-map.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ricepo Map Test</h1>
      </ion-header-bar>
      <ion-content ng-controller="mainCtrl">
      <div map-lazy-load="https://maps.google.com/maps/api/js">
      <ng-map center="40.758896, -73.985130" zoom="12">
       <shape name="polygon" 
         paths="[
                [
                  
                  40.75453936473234,-73.99188995361328
                ],
                [
                  
                  40.74413568925235,-73.99703979492188
                ],
                [
                 
                  40.74907763805906,-73.9760971069336
                ],
                [
                  40.75635984059143,-73.97506713867186
                  
                ],
                [
                  
                  40.75453936473234,-73.99188995361328
                ]
              ]"
         stroke-color="#FF0000"
         stroke-opacity="0.8"
         stroke-weight="2"
         fill-color="#FF0000"
         fill-opacity="0.35">
       </shape>
     </ng-map>
      </div>
      
      </ion-content>
    </ion-pane>
  </body>
</html>
